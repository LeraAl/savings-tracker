<h2 mat-dialog-title>Add New Goal</h2>
<form [formGroup]="goalForm">
  <mat-dialog-content>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Goal Title</mat-label>
      <input matInput formControlName="title" required />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Target Amount</mat-label>
      <input matInput formControlName="targetAmount" type="number" required />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Saving Start Date</mat-label>
      <input
        matInput
        [matDatepicker]="picker1"
        formControlName="savingStartDate"
        required
        (focus)="picker1.open()"
      />
      <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
      <mat-datepicker #picker1></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Due Date</mat-label>
      <input
        matInput
        [matDatepicker]="picker2"
        formControlName="dueDate"
        (focus)="picker2.open()"
      />
      <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
      <mat-datepicker #picker2></mat-datepicker>
    </mat-form-field>

    <div class="image-upload">
      <button mat-raised-button color="primary" (click)="fileInput.click()">
        Upload Image
      </button>
      <input
        type="file"
        #fileInput
        (change)="onFileSelected($event)"
        accept="image/*"
        hidden
      />
    </div>
    @if(imagePreview) {

    <div class="image-preview">
      <img [src]="imagePreview" alt="Image Preview" />
    </div>
    }
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-button type="submit" color="primary" (click)="onSubmit()">
      Add Goal
    </button>
  </mat-dialog-actions>
</form>
