<div class="settings-container">
  <h2>Settings</h2>
  <form (ngSubmit)="saveSettings()" #settingsForm="ngForm">
    <!-- Day of Monthly Payment -->
    <mat-form-field appearance="fill">
      <mat-label>Day of Monthly Payment</mat-label>
      <input
        matInput
        type="number"
        min="1"
        max="31"
        [(ngModel)]="settings.paymentDay"
        name="paymentDay"
        required
      />
    </mat-form-field>

    <!-- Monthly Savings Limit -->
    <mat-form-field appearance="fill">
      <mat-label>Monthly Savings Limit</mat-label>
      <input
        matInput
        type="number"
        [(ngModel)]="settings.monthlyLimit"
        name="monthlyLimit"
        required
      />
    </mat-form-field>

    <!-- Save Button -->
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="settingsForm.invalid"
    >
      Save Settings
    </button>
  </form>
</div>
